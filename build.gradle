apply plugin: 'java'
//apply from: "$rootDir/gradle/simplejavagradlewithdb/database.gradle"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.1.v20150714'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.1.v20150714'
    compile group: 'org.eclipse.jetty', name: 'jetty-plus', version: '9.3.1.v20150714'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}